<html lang="pt-br">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
      <title>Vítor P. Corrêa - Contato</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="style.css">
   </head>
   <body>
      <div class="container d-flex justify-content-center">
         <div class="card mt-4 cardWidth shadow">
            <div class="card-body">
               <div class="d-flex justify-content-between justify-content-sm-around">
                  <a class="card-link" href="index.html"><i class="fas fa-home"></i><br>HOME</a>
                  <a class="card-link" href="sobre.html"><i class="fas fa-info-circle"></i><br>SOBRE</a>  
               </div>
               <h2 class="mt-2 mb-4 card-title">Entre em contato</h2>
               <div class="text-left">
                  <form>
                     <div class="form-group mt-4">
                        <label><i class="fas fa-user"></i> Nome</label>
                        <input type="text" name="campoNome" class="form-control" autofocus="true">
                     </div>
                     <div class="form-group mt-4">
                        <label><i class="fas fa-at"></i> E-mail</label>
                        <input type="email" name="campoEmail" class="form-control">
                     </div>
                     <div class="form-group mt-4">
                        <label><i class="fas fa-envelope-open-text"></i> Mensagem</label>
                        <textarea class="form-control"></textarea>
                     </div>
                     <div class="form-group mt-4 text-center">
                        <button type="submit" name="submitEnviar" class="btn btn-primary shadow">Enviar</button>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </body>
